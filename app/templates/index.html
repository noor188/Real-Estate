<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title> Microblog </title>
        {% endif %}
    </head>
    <body>
        <h1>Hello,  {{ user.username }}</h1>
        {% for post in posts %}
        <div>
            <p>{{post.author.username}} says: {{post.post}} </p>
        </div>        
        {% endfor %}
    </body>    
</html>
